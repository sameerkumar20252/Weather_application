    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 20%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 600px;
            box-shadow: 
                0 20px 40px rgba(31, 38, 135, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .app-title {
            color: white;
            font-size: 3.2em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            margin-bottom: 40px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .search-container:focus-within {
            transform: scale(1.02);
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            font-size: 18px;
            outline: none;
            transition: all 0.4s ease;
            font-family: 'Poppins', sans-serif;
            box-shadow: 
                0 8px 32px rgba(31, 38, 135, 0.2),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-2px);
            box-shadow: 
                0 12px 40px rgba(31, 38, 135, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff4757);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1) rotate(10deg);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .search-btn::before {
            content: 'üîç';
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .weather-info {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .weather-info.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            text-align: center;
            color: white;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .location::after {
            content: 'üìç';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8em;
        }

        .current-weather {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            gap: 30px;
            position: relative;
        }

        .weather-icon-container {
            position: relative;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .weather-icon {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .weather-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .temperature-container {
            text-align: center;
        }

        .temperature {
            font-size: 4.5em;
            color: white;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff, #f8f9fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .temperature::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 2px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(-45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .detail-item:hover::before {
            animation: shimmer 0.6s ease-in-out;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(-45deg);
                opacity: 0;
            }
        }

        .detail-item:hover {
            transform: translateY(-8px) scale(1.05);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .detail-icon {
            font-size: 1.8em;
            margin-bottom: 10px;
            display: block;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95em;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .detail-value {
            color: white;
            font-size: 1.4em;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .description {
            text-align: center;
            color: white;
            font-size: 1.3em;
            font-style: italic;
            margin-top: 30px;
            opacity: 0.95;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            display: none;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(238, 90, 36, 0.3));
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-top: 30px;
            display: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .weather-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            overflow: hidden;
            z-index: -1;
        }

        .weather-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .weather-container {
                padding: 30px 25px;
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .app-title {
                font-size: 2.5em;
            }
            
            .temperature {
                font-size: 3.5em;
            }
            
            .current-weather {
                flex-direction: column;
                gap: 20px;
            }

            .weather-details {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .detail-item {
                padding: 20px 15px;
            }

            .location::after {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin-left: 10px;
            }

            .search-input {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 18px 60px 18px 20px;
            }

            .floating-shapes {
                display: none; /* Reduce animations on mobile for better performance */
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2.2em;
            }
            
            .app-subtitle {
                font-size: 1em;
            }
            
            .weather-container {
                padding: 25px 20px;
            }
            
            .weather-details {
                gap: 12px;
            }
            
            .detail-item {
                padding: 15px 10px;
            }
            
            .detail-value {
                font-size: 1.2em;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .detail-item:hover {
                transform: none;
                background: rgba(255, 255, 255, 0.15);
            }
            
            .search-btn:hover {
                transform: translateY(-50%) scale(1);
            }
            
            .weather-icon:hover {
                transform: none;
            }
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-switch:hover {
            transform: scale(1.1) rotate(15deg);
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>

    <div class="weather-particles" id="particles"></div>

        <div class="weather-background"></div>
        
        <div class="app-header">

            <p class="app-subtitle">Beautiful Weather, Beautiful Day</p>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Discover weather in any city..." id="locationInput">
            <button class="search-btn" id="searchBtn"></button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Fetching beautiful weather data...</p>
        </div>

        <div class="error" id="error">
            <p id="errorMessage"></p>
        </div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="locationElement"></div>
            
            <div class="current-weather">
                <div class="weather-icon-container">
                    <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
                </div>
                <div class="temperature-container">
                    <div class="temperature" id="temperature"></div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-icon">üå°Ô∏è</span>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üíß</span>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üí®</span>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üëÅÔ∏è</span>
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">‚òÄÔ∏è</span>
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üåä</span>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>

            <div class="description" id="description"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/weather';

        const locationInput = document.getElementById('locationInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const weatherInfo = document.getElementById('weatherInfo');

        // Weather display elements
        const locationElement = document.getElementById('locationElement');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const visibility = document.getElementById('visibility');
        const uvIndex = document.getElementById('uvIndex');
        const pressure = document.getElementById('pressure');
        const description = document.getElementById('description');

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 4 + 2 + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-switch');
            
            if (body.style.background.includes('667eea')) {
                body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%)';
                themeBtn.textContent = '‚òÄÔ∏è';
            } else {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)';
                themeBtn.textContent = 'üåô';
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', getWeather);
        locationInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        // Initialize
        window.addEventListener('load', function() {
            createParticles();
            locationInput.focus();
        });

        async function getWeather() {
            const locationValue = locationInput.value.trim();
            
            if (!locationValue) {
                showError('Please enter a location to discover its weather');
                return;
            }

            showLoading();
            hideError();
            hideWeatherInfo();

            try {
                const response = await fetch(`${API_URL}?location=${encodeURIComponent(locationValue)}`);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error?.message || 'Location not found');
                    }
                    
                    const data = await response.json();
                

                displayWeather(data);
                
            } catch (err) {
                console.error('Weather API Error:', err);
                showError(`üå§Ô∏è ${err.message || 'Unable to find weather for this location. Please try another city!'}`);
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data) {
            const { location: loc, current } = data;

            // Update location with animation
            locationElement.textContent = `${loc.name}, ${loc.region}, ${loc.country}`;

            // Update weather icon and temperature
            weatherIcon.src = `https:${current.condition.icon}`;
            weatherIcon.alt = current.condition.text;
            temperature.textContent = `${Math.round(current.temp_c)}¬∞`;

            // Update weather details with icons
            feelsLike.textContent = `${Math.round(current.feelslike_c)}¬∞C`;
            humidity.textContent = `${current.humidity}%`;
            windSpeed.textContent = `${current.wind_kph} km/h`;
            visibility.textContent = `${current.vis_km} km`;
            uvIndex.textContent = getUVLevel(current.uv);
            pressure.textContent = `${current.pressure_mb} mb`;
            description.textContent = `‚ú® ${current.condition.text} ‚ú®`;

            // Add weather-based effects
            addWeatherEffects(current.condition.text.toLowerCase());

            showWeatherInfo();
        }

        function getUVLevel(uv) {
            if (uv <= 2) return `${uv} (Low)`;
            if (uv <= 5) return `${uv} (Moderate)`;
            if (uv <= 7) return `${uv} (High)`;
            if (uv <= 10) return `${uv} (Very High)`;
            return `${uv} (Extreme)`;
        }

        function addWeatherEffects(condition) {
            const body = document.body;
            
            if (condition.includes('rain') || condition.includes('drizzle')) {
                body.style.background = 'linear-gradient(135deg, #4a6fa5 0%, #166a8f 50%, #09203f 100%)';
            } else if (condition.includes('snow')) {
                body.style.background = 'linear-gradient(135deg, #e6ddd4 0%, #d5d4d0 50%, #c8c5c1 100%)';
            } else if (condition.includes('clear') || condition.includes('sunny')) {
                body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%)';
            } else if (condition.includes('cloud')) {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%)';
            }
        }

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.add('show');
            setTimeout(() => hideError(), 5000);
        }

        function hideError() {
            error.classList.remove('show');
        }

        function showWeatherInfo() {
            weatherInfo.classList.add('show');
        }

        function hideWeatherInfo() {
            weatherInfo.classList.remove('show');
        }
    </script>
</body>
</html>
